# Configuration H2 (base de données en mémoire pour les tests)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:elearning_db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Utiliser Flyway pour gérer le schéma et demander à Hibernate de le valider
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver la validation JPA pour éviter les erreurs de mapping
spring.jpa.properties.hibernate.check_nullability=false
