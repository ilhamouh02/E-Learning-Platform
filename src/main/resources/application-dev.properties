spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DÉSACTIVATION TEMPORAIRE DE FLYWAY
spring.flyway.enabled=false

# Désactiver la validation JPA pour éviter les erreurs de mapping
spring.jpa.properties.hibernate.check_nullability=false