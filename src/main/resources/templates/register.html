<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head :: head"></head>
<body>
<header th:insert="fragments/header :: header"></header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create an Account</h3>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span th:text="${param.error}"></span>
                    </div>

                    <form method="post" th:action="@{/register}" th:object="${userDto}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required autofocus>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="surname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">Profile Image URL</label>
                            <input type="text" class="form-control" id="imgUrl" th:field="*{imgUrl}">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Already have an account? <a th:href="@{/login}">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto py-3 bg-light" th:insert="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
