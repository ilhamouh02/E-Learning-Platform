<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head"></head>
<body>
<header th:insert="fragments/header"></header>

<main class="container mt-5">
    <!-- En-tête du Quiz -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5">Quiz : Introduction à React</h1>
            <p class="lead">Testez vos connaissances sur les bases de React.</p>
        </div>
        <div class="text-center">
            <h3 id="timer" class="display-4">10:00</h3>
            <p>Temps restant</p>
        </div>
    </div>

    <!-- Contenu du Quiz -->
    <div class="card">
        <div class="card-header">
            Question 1 sur 10
        </div>
        <div class="card-body">
            <h5 class="card-title">Quelle est la fonction principale de `useState` dans React ?</h5>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="option1">
                    <label class="form-check-label" for="option1">
                        Gérer les états locaux d'un composant
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="option2">
                    <label class="form-check-label" for="option2">
                        Effectuer des appels API
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="option3">
                    <label class="form-check-label" for="option3">
                        Définir le style des composants
                    </label>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-secondary">Précédent</button>
            <button class="btn btn-primary">Suivant</button>
        </div>
    </div>
</main>

<footer class="text-center py-3 mt-5 bg-light" th:insert="fragments/footer"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/quiz.js"></script>
</body>
</html>
